<div class="admin-container">
  <h1>Admin - Products</h1>

  <a routerLink="/admin/add-product" class="add-product-button">
    Add Product
  </a>

  <div *ngIf="loading" class="status-message">Loading...</div>
  <div *ngIf="error" class="status-message error">{{ error }}</div>

  <table *ngIf="!loading && !error" class="products-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Color</th>
        <th>Price (â‚¬)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.color }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="edit-btn">Edit</button>
          <button class="delete-button" (click)="deleteProduct(product.id)">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
